{% extends "base.html" %}

{% block title %}Job Finder{% endblock title %}

{% block content %}

    <div class="card my-3">
        <h5 class="card-header"><a href="{{object.url}}">{{object.title}}</a></h5>
        <div class="card-body">
            <p class="card-text">
                <form method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type='submit' class='btn btn-primary'>Сохранить</button>
                </form>
            </p>
        </div>
    </div>

{% endblock content %}
